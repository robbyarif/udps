<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Udacity Portfolio Site</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header id="header" class="row">
				<img class="logo" src="img/udacity-logo.png" alt="Udacity logo">
				<div class="title">
					<h1 class="title-super uppercase">Jane Doette</h1>
					<h3 class="title-caption uppercase">Front-End Ninja</h3>
				</div>
		</header>
		<main class="row">
			<section class="hero row">
				<img class="hero-image" src="img/html-snippet.png" alt="HTML snippet image">
			</section>
			<section class="row">
				<h2 class="gray section-title">Featured Work</h2>
				<div class="container">
					<article class="portfolio dark-gray">
						<img class="portfolio-image" src="img/portfolio-appify.png" alt="Appify portfolio image">
						<h3 class="uppercase center portfolio-text">Appify</h2>
						<p class="center portfolio-link">https://github.com/udacity/Appify</p>
					</article>
					<article class="portfolio dark-gray">
						<img class="portfolio-image" src="img/portfolio-sunflower.png" alt="Sunflower portfolio image">
						<h3 class="uppercase center portfolio-text">Sunflower</h2>
						<p class="center portfolio-link">https://github.com/udacity/Sunflower</p>
					</article>
					<article class="portfolio dark-gray">
						<img class="portfolio-image" src="img/portfolio-bokeh.png" alt="Bokeh portfolio image">
						<h3 class="uppercase center portfolio-text">Bokeh</h2>
						<p class="center portfolio-link">https://github.com/udacity/Bokeh</p>
					</article>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
